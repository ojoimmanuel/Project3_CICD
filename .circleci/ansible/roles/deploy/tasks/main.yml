---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes


- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Extract backend artifact to remote directory
  become: yes
  ansible.builtin.unarchive:
    src: files/artifact.tar.gz
    dest: ~/

- name: Executing node
  become: yes
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start

